# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: zsomanage
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          url: http://sapvirtual3.ddns.net:8080
          client: '100'
        app:
          name: ZBSP_SO_MANAGE
          package: ZJP_SALESORDER_MANAGE
          transport: A4HK904220
        exclude:
          - /test/
